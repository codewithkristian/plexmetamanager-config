templates:
  holiday:
    sort_title: +8_<<collection_name>>
    summary: "A timed collection of <<holiday>> movies and other movies that may relate to the holiday."
    schedule: range(<<start_date>>-<<end_date>>)
    limit: 200
    sync_mode: sync
    collection_order: critic_rating.desc
    visible_home: true
    visible_library: true
    visible_shared: true
    delete_not_scheduled: true
    cache_builders: 4

collections:
  "Valentine's Day Movies":
    file_poster: config/assets/seasonal/valentines-day.jpg
    template: {
                    name: holiday, 
                    holiday: "Valentine's Day",
                    start_date: 02/13,
                    end_date: 02/15
                    }
